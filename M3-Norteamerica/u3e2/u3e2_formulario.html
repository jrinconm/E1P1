<!DOCTYPE html>
<html>
<head>
    <title>E1P1 - Mision 3 - Ejercicio 2 </title>
    <script src="validacion.js"></script>
</head>    
<body>
    <form id="formulario">
        <table>
            <tr>
                <td>Identificador</td>
                <td>
                    <input type="text" name="identificador" id="identificador"
                    maxlength="10" pattern="[A-Za-z](\d){8}[A-Za-z]" required/>
                </td>
            </tr>
            <tr>
                <td>Nombre y apellidos</td>
                <td>
                    <input type="text" name="nombre" id="nombre"
                    maxlength="50" required/>
                </td>
            </tr>   
            <tr>
                <td>Fecha de nacimiento</td>
                <td>
                    <input type="text" name="fechaNacimiento" id="fechaNacimiento"
                    maxlength="10" pattern="(\d){2}/(\d){2}/(\d){4}"required/>
                </td>
            </tr> 
            <tr>
                <td>Correo electrónico</td>
                <td>
                    <input type="text" name="correo" id="correo"
                    maxlength="20" 
                    pattern="[A-Za-z0-9\._\-]{1,20}@[A-Za-z]{1,20}\.[A-Za-z]{2,3}" 
                    />
                </td>
            </tr>  
            <tr>
                <td>Teléfono</td>
                <td>
                    <input type="text" name="telefono" id="telefono"
                    maxlength="20" 
                    pattern="\+[0-9]{2,3}\-[0-9]{9}" 
                    />
                </td>
            </tr> 
            <tr>
                <td>Edad</td>
                <td>
                    <select name="edad" id="edad">
                        <option value="niño">Niño</option>
                        <option value="adulto">Adulto</option>
                        <option value="jubilado">Jubilado</option>
                    </select>
                </td>                
            </tr> 
            <tr>
                <td>Club de ski</td>
                <td>
                    <input type="checkbox" name="club" id="club">
                </td>                
            </tr> 
            <tr>
                <td>Número de socio</td>
                <td>
                    <input type="text" name="socio" id="socio"
                    maxlength="5" 
                    pattern="[1-9]{1}[0-9]{4}" 
                    disabled />
                </td>                
            </tr> 
            <tr>
                <td>Categoría</td>
                <td >
                    <input type="radio" name="categoria" id="infantil" value="infantil"  disabled checked/>  Infantil
                    <input type="radio" name="categoria" id="juvenil" value="juvenil" disabled /> Juvenil
                    <input type="radio" name="categoria" id="senior" value="senior" disabled /> Senior           
                </td>                
            </tr> 
        </table>
        <input type="submit" value="Enviar" id="enviar" />
        <input type="reset" value="Borrar" id="borrar" />
    </form>
</body>
</html>
